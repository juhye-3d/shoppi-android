// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {

        implementaion 'androidx.core:core-ktx:1.7.0'
        implementaion 'androidx.appcompat:appcompat:1.4.0'
        implementaion 'com.google.android.material:material:1.4.0'
        implementaion 'androidx.constraintlayout:constraintlayout:2.1.2'

        testInplementation 'junit:junit:4.+'

        androidTestInplementaion 'androidx.test.ext:junit:1.1.3'
        androidTestInplementaion 'androidx.test.espresso:espresso-core:3.4.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}